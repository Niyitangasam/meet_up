<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Questionner
            </title>
            <link href="css/style.css" rel="stylesheet">
            </link>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="login-icon-field">
                </div>
                <div class="login-form">
                    <div class="email-row row">
                        <label for="email_input">
                        </label>
                        <input class="email-input" id="email-input" placeholder="Email" type="text"/>
                    </div>
                    <div class="password-row row">
                        <label for="password_input">
                        </label>
                        <input class="input" id="password_input" placeholder="Password" type="password"/>
                    </div>
                </div>
                <div class="to-action">
                    <button id="login-button" type="button">
                        Log In
                    </button>
                    <p>
                        Forgot a Password?
                        <a href="recover.html">
                            Recover it
                        </a>
                        <p>
                            Don't have an account?
                            <a href="sign_up.html">
                                Sign Up
                            </a>
                        </p>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
